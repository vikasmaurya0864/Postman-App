<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POSTMAN</title>
    <style>
        #responsePre {
            max-height: 200vh;
            max-height: 200vw;
        }
    </style>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome To PostMaster</h1>
    </div>
    <div class="container">
        <!-- URL BOX -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>
        <!-- Radio buttons -->
        <fieldset class="row mb-3 my-1">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>

            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="row mb-3 my-1">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>

            </div>
        </fieldset>
        <!-- parameter type:hides json check requesst -->
        <div id="parametersBox">
            <div class="row form-group">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Parameter 1 Key" id="parameterKey1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Parameter 1 value" id="parameterValue1">
                </div>
                <button type="button" id="addParam" class="col-md-1 btn-sm btn btn-primary">+</button>
            </div>
            <!-- to add more params box -->
            <div id="params"></div>
        </div>
        <!-- json request box -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON Here</label>
                <div class="col-sm-10">
                    <textarea class="form-control " placeholder="Enter JSON here" id="requestJsonText"></textarea>
                </div>
            </div>
        </div>
        <!-- submit button which will fetch request API -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-primary col-md-2" id="submit">Submit</button>
            </div>
            <!--  -->
            <div class="my-3" id="responseJsonBox">
                <div class="form-group row">
                    <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control " id="responseJsonText">Your Response Will Appear Here</textarea> -->

                        <pre class="language-javascript" id="responsePre"><code id="responsePrism" class="language-javascript">
                            Your Response Will Appear Here...
                        </code></pre>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="prism.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
